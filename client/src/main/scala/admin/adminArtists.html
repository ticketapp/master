<div data-ng-controller="artistsController">
    <md-select ng-model="artistRequest">
        <md-option value="findArtistById">
            find by Id
        </md-option>
        <md-option value="findArtistByFacebookUrl">
            find Artist By FacebookUrl
        </md-option>
        <md-option value="artists">
            find artists Since Offset
        </md-option>
        <md-option value="getFacebookArtistsContaining">
            get Facebook Artists Containing
        </md-option>
        <md-option value="findArtistsContaining">
            find Artists Containing
        </md-option>
    </md-select>

    <form ng-submit="controller.findById(id)" ng-show="artistRequest == 'findArtistById'">
        <md-input-container>
            <label>Id</label>
            <input type="number" ng-model="id" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findByFacebookUrl(facebookUrl)" ng-show="artistRequest == 'findArtistByFacebookUrl'">
        <md-input-container>
            <label>FacebookUrl</label>
            <input type="string" ng-model="facebookUrl" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.find(numberToReturn, offset); nav = true" ng-show="artistRequest == 'artists'">
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.getFacebookContaining(pattern)" ng-show="artistRequest == 'getFacebookArtistsContaining'">
        <md-input-container>
            <label>Pattern</label>
            <input type="text" ng-model="pattern" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findContaining(pattern)" ng-show="artistRequest == 'findArtistsContaining'">
        <md-input-container>
            <label>Pattern</label>
            <input type="text" ng-model="pattern" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>
    <div class="column md-whiteframe-z1" data-ng-class="{'large-12': editArtist, 'large-3': !editArtist}" data-ng-repeat="artist in controller.artists1">
        <i class="fa fa-pencil float-right" data-ng-click="editArtist = !editArtist"></i>
        <h4 data-ng-click="editArtist = !editArtist">{{artist.artist.name}}</h4>
        <div class="column large-12" data-ng-show="editArtist" data-ng-init="newArtist = artist.artist">
            <form ng-submit="controller.update(newArtist); editArtist = false">
                <md-input-container class="column large-12">
                    <label>Name</label>
                    <input ng-model="newArtist.name">
                </md-input-container>
                <md-input-container class="column large-12">
                    <label>facebookUrl</label>
                    <input ng-model="newArtist.facebookUrl">
                </md-input-container>
                <md-input-container class="column large-12">
                    <label>facebookId</label>
                    <input ng-model="newArtist.facebookId">
                </md-input-container>
                <md-input-container class="column large-12">
                    <label>imagePath</label>
                    <input ng-model="newArtist.imagePath">
                </md-input-container>
                <md-input-container class="column large-12">
                    <label>description</label>
                    <input ng-model="newArtist.description">
                </md-input-container>
                <span ng-repeat="website in newArtist.websites" class="column large-12">
                    <md-input-container >
                        <label>website</label>
                        <input ng-model="website" ng-blur="newArtist.websites[$index] = website">
                    </md-input-container>
                </span>
                <md-button ng-click="newArtist.websites.push('')" class="column large-4">Add website</md-button>
                <md-input-container class="column large-12">
                    <label>Likes</label>
                    <input ng-model="newArtist.likes" type="number">
                </md-input-container>
                <md-input-container class="column large-12">
                    <label>Country</label>
                    <input ng-model="newArtist.country">
                </md-input-container>
                <md-button type="submit" class="column large-12">Valider</md-button>
            </form>
        </div>
    </div>
</div>
