<md-list>

    <md-list-item ng-repeat="event in salableEvents">

        {{ event }}

        <span data-ng-init="tariffs = controller.findTariffsByEventId(event.eventId)">

            <!--{{tariffs}}-->

            <p data-ng-repeat="tariff in tariffs">
                {{ tariff }}
            </p>

        </span>

    </md-list-item>
</md-list>
