<div data-ng-controller="placesController">
    <md-select ng-model="placesRequest">
        <md-option value="findById">
            find by Id
        </md-option>
        <md-option value="findPlacesContaining">
            find Places Containing
        </md-option>
        <md-option value="findNearCity">
            find Near City
        </md-option>
        <md-option value="findPlacesNear">
            find Places Near
        </md-option>
    </md-select>

    <form ng-submit="controller.findById(id)" ng-show="placesRequest == 'findById'">
        <md-input-container>
            <label>Id</label>
            <input type="number" ng-model="id" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findContaining(pattern)" ng-show="placesRequest == 'findPlacesContaining'">
        <md-input-container>
            <label>Pattern</label>
            <input type="text" ng-model="pattern" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findNearCity(city, numberToReturn, offset); nav = true" ng-show="placesRequest == 'findNearCity'">
        <md-input-container>
            <label>city</label>
            <input type="text" ng-model="city" />
        </md-input-container>
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.findNear(lat, lng, numberToReturn, offset);
        nav = true" ng-show="placesRequest == 'findPlacesNear'">
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-input-container>
            <label>Lat</label>
            <input type="number" step="0.001"
                   ng-model="lat" ng-init="lat = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>Lng</label>
            <input type="number" step="0.001"
                   ng-model="lng" ng-init="lng = 0.0"/>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>


    <div data-ng-repeat="place in controller.places">{{place}}</div>
</div>
