<style>
    tracking-view {
        height: 100%;
        overflow: auto;
        width: 100%;
        position: relative;
        float: left;
    }
    #cursor, #play, #sessionSelector {
        position: absolute;
        z-index: 999999;
    }
</style>
<tracking-view>
    <a class="md-button md-fab md-mini md-primary" data-ng-show="start" id="cursor"></a>
    <button id="play" data-ng-click="start = true; directive.play()">
        <i class="fa fa-play"></i>
    </button>
    <md-input-container id="sessionSelector" class="float-right">
        <label>Sessions</label>
        <md-select ng-model="selectedSession" ng-change="directive.setSession(selectedSession)">
            <md-option ng-repeat="session in directive.sessions" value="{{session.uuid}}">
                {{session.uuid}}
            </md-option>
        </md-select>
    </md-input-container>
    <div id="tracking-player" class="column padding0">
        <md-content>
            <div  ng-include="directive.template" id="tracking-player-container" class="column large-12 padding0 float-left height100p"></div>
        </md-content>
        <div class="landing-page-footer width100p">

            <div class="column medium-12">
                <span class="column medium-4">2016 - Claude</span>
                <span class="column medium-4"><a>Mentions légales</a></span>
                <span class="column medium-4"><a>Conditions générales de vente</a></span>
            </div>

        </div>
    </div>
</tracking-view>
