<a href="#/events/{{event.event.id}}" class="tracking" tracker="{{toTrack}}"
   data-ng-click="toTrack='a,/events/'+event.event.id">
    <img ng-src="{{ event.event.imagePath}}" class="width100p"
         on-error-src="assets/images/caroussel1.gif" ng-if="event.event.imagePath"/>
    <img src="assets/images/caroussel1.gif"
         ng-if="!event.event.imagePath" class="min"/>
</a>

<span class="tracking event-min-title">
    <span>
        <player-control class="event-min-player"
                        ng-click="directive.setEventPlaylist(event)"
                        ng-if="(event.artists | filter: true).length">
            <i class="fi-play tracking"
               tracker="{{playerTrack}}"
               id="emb1"
               data-ng-click="playerTrack='cl,emb1'"></i>
        </player-control>

        <div class="flex paddingLeft10">

            <h3 class="width100p float-left margin0">
                <a href="#/events/{{event.event.id}}" class="tracking textColorWhite "
                   tracker="{{toTrack}}"
                   data-ng-click="toTrack='a,/events/'+event.event.id">
                    {{ (event.event.name).toLowerCase() | limitTo: 42}}
                    <b data-ng-show="event.event.name.length > 42">...</b>
                </a>
            </h3>

            <div class="width100p float-left">
                <b style="vertical-align: text-bottom;" class="float-left">
                    {{ event.event.startTime | date:'dd/MM' }} - {{ event.event.startTime | date:'HH:mm' }}
                </b>

                <span data-ng-repeat="place in event.places" class="float-left">
                    <b style="vertical-align: text-bottom;">,
                        <a href="#/places/{{ place.place.id}}" class="tracking" tracker="{{toTrack}}"
                           data-ng-click="toTrack='a,/places/'+place.place.id">
                            {{place.place.name | limitTo: 25}}
                        </a>
                    </b>
                </span>

                <span style="vertical-align: text-bottom;" class="float-left" ng-if="event.addresses[0].city">
                    ({{event.addresses[0].city}})
                </span>

                <div class="float-right" ng-if="event.event.tariffRange">
                    <b>{{event.event.tariffRange.split("-")[0]}} â‚¬</b>
                </div>

            </div>

        </div>
    </span>
</span>


<figcaption>
    <p class="icon-links">
        <a class="column small-6 margin0 md-button">{{ 'BUY_TICKET' | translate }}</a>
        <a class="column small-6 margin0 md-button">{{ 'SELL_TICKET' | translate }}</a>
    </p>
</figcaption>
