<div data-ng-controller="eventsController">
    <md-select ng-model="eventRequest">
        <md-option value="byId">
            find by Id
        </md-option>
        <md-option value="findByGeopoint">
            find By Geopoint
        </md-option>
        <md-option value="eventsInHourInterval">
            find events In Hour Interval
        </md-option>
        <md-option value="eventsPassedInInterval">
            find events Passed In Interval
        </md-option>
        <md-option value="findAllContaining">
            find All Containing
        </md-option>
        <md-option value="findByCityPattern">
            find By City Pattern
        </md-option>
        <md-option value="findNearCity">
            find Near City
        </md-option>
        <md-option value="createEventByFacebookId">
            create Event By FacebookId
        </md-option>
    </md-select>

    <form ng-submit="controller.findById(id)" ng-show="eventRequest == 'byId'">
        <md-input-container>
            <label>Id</label>
            <input type="number" ng-model="id" />
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.find(offset, numberToReturn, lat, lng); nav = true" ng-show="eventRequest == 'findByGeopoint'">
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-input-container>
            <label>Lat</label>
            <input type="number" step="0.001"
                   ng-model="lat" ng-init="lat = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>Lng</label>
            <input type="number" step="0.001"
                   ng-model="lng" ng-init="lng = 0.0"/>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.FindInHourInterval(hourInterval, lat, lng, offset, numberToReturn);
        nav = true" ng-show="eventRequest == 'eventsInHourInterval'">
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-input-container>
            <label>Lat</label>
            <input type="number" step="0.001"
                   ng-model="lat" ng-init="lat = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>Lng</label>
            <input type="number" step="0.001"
                   ng-model="lng" ng-init="lng = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>hourInterval</label>
            <input type="number"
                   ng-model="hourInterval" ng-init="hourInterval = 24"/>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.FindPassedInInterval(hourInterval, lat, lng, offset, numberToReturn);
        nav = true" ng-show="eventRequest == 'eventsPassedInInterval'">
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>
        <md-input-container>
            <label>Lat</label>
            <input type="number" step="0.001"
                   ng-model="lat" ng-init="lat = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>Lng</label>
            <input type="number" step="0.001"
                   ng-model="lng" ng-init="lng = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>hourInterval</label>
            <input type="number"
                   ng-model="hourInterval" ng-init="hourInterval = 24"/>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.findAllContaining(pattern, lat, lng); nav = true"
          ng-show="eventRequest == 'findAllContaining'">
        <md-input-container>
            <label>Pattern</label>
            <input type="text" ng-model="pattern" />
        </md-input-container>
        <md-input-container>
            <label>Lat</label>
            <input type="number" step="0.001"
                   ng-model="lat" ng-init="lat = 0.0"/>
        </md-input-container>
        <md-input-container>
            <label>Lng</label>
            <input type="number" step="0.001"
                   ng-model="lng" ng-init="lng = 0.0"/>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findByCityPattern(pattern)" ng-show="eventRequest == 'findByCityPattern'">
        <md-input-container>
            <label>Pattern</label>
            <input type="text" ng-model="pattern" />
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <form ng-submit="controller.findNearCity(city, numberToReturn, offset)" ng-show="eventRequest == 'findNearCity'">
        <md-input-container>
            <label>City</label>
            <input type="text" ng-model="city" />
        </md-input-container>
        <md-input-container>
            <label>Offset</label>
            <input type="number" ng-model="offset" data-ng-init="offset = 0" />
        </md-input-container>
        <md-input-container>
            <label>numberToReturn</label>
            <input type="number" ng-model="numberToReturn" data-ng-init="numberToReturn = 10" />
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
        <md-button ng-show="nav" ng-click="offset = offset + numberToReturn" type="submit" class="md-raised md-primary">Next</md-button>
        <md-button ng-show="offset > 0 && nav" ng-click="offset = offset - numberToReturn" type="submit" class="md-raised md-primary">Prev</md-button>
    </form>

    <form ng-submit="controller.createByFacebookId(facebookId)" ng-show="eventRequest == 'createEventByFacebookId'">
        <md-input-container>
            <label>Facebook Id</label>
            <input type="text" ng-model="facebookId" />
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary">Valider</md-button>
    </form>

    <div data-ng-repeat="event in controller.events">{{event}}</div>

      "/organizers/" + organizerId + "/events"
  def findPassedByOrganizer(organizerId: Long): String =
      "/organizers/" + organizerId + "/passedEvents"-->
</div>
