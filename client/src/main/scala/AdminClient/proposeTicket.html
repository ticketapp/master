<form ng-submit="controller.proposeTicket(tariffId, amount, qrCode)">
    <md-input-container>
        <label>EventId</label>
        <input type="number" ng-model="tariffId" />
    </md-input-container>
    <md-input-container>
        <label>Amount</label>
        <input type="number" step="0.01" ng-model="amount" />
    </md-input-container>
    <md-input-container>
        <label>QRCode</label>
        <input type="text" ng-model="qrCode" />
    </md-input-container>
    <md-button class="md-primary mad-raised" type="submit">Valider</md-button>
</form>
