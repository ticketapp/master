
<div class="image-container">
    <div class="column large-12 padding0">
        <h1 class="home-title column medium-8 medium-offset-2 large-6 large-offset-3">
            <b>{{ 'HEADLINE' | translate }}</b>
        </h1>
    </div>
    <h4 class="home-subtitle column padding0">
        {{ 'INTRO_TEXT' | translate }}
    </h4>
    <form class="column medium-10 medium-offset-1 large-8 large-offset-2 sell-form absolute">
        <div class="form-container tracking">
            <md-autocomplete
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    class="sell-input tracking"
                    id="li1"
                    tracker="in,li1,{{ctrl.searchText}}"
                    focus="{{focusSearch}}"
                    placeholder="Entrez un nom d'événement ou un lieu">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>
            <a class="sell-form-link tracking"
               id="lb1"
               data-ng-click="focusSearch = true; directive.track('cl,lb1')"
               data-ng-show="!focusSearch">← Obtenir une offre maintenant</a>
        </div>
    </form>
</div>
<div class="parallax-content" style="margin-top: 600px; height: 250px;">

    <event-min ng-if="$root.activEvent && events.length > 0"
               class="float-left column small-12 medium-6 large-4 fade min_contener margin0"
               data-ng-repeat="event in events | limitTo: limit">
    </event-min>

</div>
