<div id="searchBlock" class="column large-6 large-offset-3 absolute" ng-if="!$root.pathSearch">
    <ng-search-bar></ng-search-bar>
</div>
<div>
    <ul id="events_contener" ng-class="{padding50: $root.pathSearch}"
        class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">
        <li ng-if="$root.activEvent && events.length > 0" class="min_contener data-ng-event margin0"
            data-ng-repeat="event in events  | limitTo : limit |orderBy: order">
        </li>
        <div ng-if="$root.activArtist && artists.length > 0"
             class="column large-3 medium-6 float-left margin0"
            data-ng-repeat="artist in artists | limitTo : limit"
            ng-show= "filteredEntries.length || filterQuery.length <= 1 || filterQuery == undefined"
            style="padding-bottom: 20px;">
            <div class="block_event_min">
                <div class="img_min_evnt">
                    <div class="toGrow">
                        <a href="#/artiste/{{artist.facebookUrl}}">
                            <img src="{{artist.images[0].path}}" alt="une belle image" class="min"/>
                        </a>
                    </div>
                </div>
                <div class=" textArtistMin" style="height: 30px">
                    <a href="#/artiste/{{artist.facebookUrl}}">
                        <h4 style="margin-bottom: 0;">
                        {{ artist.name }}
                        </h4>
                    </a>
                    <a ng-if="filterType == 'genre'"
                       ng-repeat="genre in filteredEntries = (artist.genres | filter: filterQuery)"
                       ng-click="$root.filterQuery = genre.name"
                       class="ng-hide"></a>
                </div>
            </div>
        </div>
        <div class="column large-3 medium-6 float-left margin0"
             ng-if="$root.activArtist && artistsFb.length > 0"
            data-ng-repeat="artist in artistsFb | limitTo : limit "
            ng-show= "filteredEntries.length || filterQuery.length <= 1 || filterQuery == undefined"
            style="padding-bottom: 20px;">
            <div class="block_event_min">
                <div class="img_min_evnt">
                    <div class="toGrow">
                        <img ng-click="createArtist(artist)"
                             src="{{ artist.images[0].path }}"
                             alt="une belle image" class="min pointer"/>
                    </div>
                </div>
                <div class=" textArtistMin" style="height: 30px">
                    <a ng-click="createArtist(artist)">
                        <h4 style="margin-bottom: 0;">
                            {{ artist.name }}
                        </h4>
                    </a>
                    <i ng-show="artist.tracks.length > 0" class="fi-play-circle"
                       style="font-size: 26px;"
                       ng-click="$root.addAndPlay(artist.tracks, artist.name)">
                   </i>
                    <a ng-if="filterType == 'genre'"
                       ng-repeat="genre in filteredEntries = (artist.genres | filter: filterQuery)"
                       ng-click="$root.filterQuery = genre.name"
                            class="ng-hide"></a>
                </div>
            </div>
        </div>
        <li class="min_contener margin0" ng-if="$root.activPlace && places.length > 0"
            data-ng-repeat="place in places | limitTo : limit - events.length - artists.length - artistsFb.length" >
            <div class="block_event_min">
                <div class="img_min_evnt">
                    <div class="toGrow">
                        <a href="#/lieu/{{place.placeId}}">
                            <img src="{{ place.images[0].path }}" alt="une belle image" class="min"/>
                        </a>
                    </div>
                </div>
                <div class=" text_evnt_min" >
                    <a href="#/lieu/{{place.placeId}}"><h4>{{ place.name }}</h4></a>
                </div>
            </div>
        </li>
        <li class="min_contener margin0" ng-if="$root.activUsr && users.length > 0"
            data-ng-repeat="user in users |
            limitTo : limit - events.length - artists.length - artistsFb.length - places.length">
            <div class="block_event_min">
                <div class="img_min_evnt">
                    <div class="toGrow">
                        <a href="#/user/{{user.userId}}">
                            <img src="{{ user.images[0].path }}" alt="une belle image" class="min"/>
                        </a>
                    </div>
                </div>
                <div class=" text_evnt_min" >
                    <a href="#/user/{{user.userId}}"><h4>{{user.nickname}}</h4></a>
                </div>
            </div>
        </li>
    </ul>
    <div ng-if="events.length + artists.length + artistsFb.length + places.length + users.length > limit"
         layout="row" layout-align="center center">
        <button ng-click="moreLimit()" class="column large-5">More</button>
    </div>
</div>
