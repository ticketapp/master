<div class="ng-control">
    <a class="close">X</a>
    <a class="reduire"> - </a>
</div>
<audio class="width100p" id="musicPlayer" autoplay controls="controls"></audio>
<div ng-class="{onplay : $index == trackActive}" class="column large-2" ng-click="play($index)" ng-repeat="track in playlist">
    <img src="{{track.image}}" class="column large-6" />
    {{track.artist}}
    {{track.name}}
    {{track.from}}
</div>
