<div class="zIndex1">
    <!--<a class="close float-right">X</a>-->
    <a ng-click="showLecteur = !showLecteur"><i class="fi-plus"></i> </a>
    <a ng-click="playPause()">Play/pause</a>
    <a ng-click="prevTrack()">Prev</a>
    <a ng-click="nextTrack()">Next</a>
    <div id="currentTime"></div>
    <div id="progressBar" class="width100p">
        <span id="progress" style=" background-color:#008CBA;height:2px;display:inline-block;"></span>
    </div>
</div>
<div ng-show="showLecteur">
    <audio class="width100p ng-hide" id="musicPlayer" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/190409785" style="position: fixed" autoplay controls="controls"></audio>
    <iframe id="iframe-lecture" class="ng-hide" style="display: none"></iframe>
    <div id="youtubePlayer">
    </div>
    <div class="playlistScroller" style="position: relative; overflow-x: auto;">
        <div class="playlistContener">
            <div ng-class="{onplay : $index == trackActive}" class="float-left trackContener" style="width: 200px; display:inline-block; white-space: normal;" ng-repeat="track in playlist track by $index">
                <i class="fi-x-circle absolute top0 iClose" ng-click="closeTrack($index)"></i>
                <div ng-click="play($index)">
                    <div class="img-circularPlayer" style="background-image: url('{{track.image}}');">
                    </div>
                    <div class="trackInfos">
                        {{track.artist}}<br/>
                        {{track.title | limitTo: 32}}<br/>
                        {{track.from}}<br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
