<div class="fixed right zIndex1 generalControlsContener" id="generalControlsContener" ng-if="$root.window != 'small'">
    <ul class="float-right">
        <li ng-if="$root.path != 'home' && $root.path != 'iframe'" class="generalControls float-right" >
            <a href="#/" class="button"><i class="fi-home"></i></a>
        </li><!--
        <li ng-if="!$root.home" class="generalControls float-right">
            <button ng-click="back()" class="alert"><i class="fi-x"></i></button>
        </li>-->
        <li ng-if="$root.path != 'iframe'" class="generalControls float-right" data-ng-controller="toolsCtrl" ng-click="open()">
            <button><i class="fi-thumbnails"></i></button>
        </li>
        <li ng-if="$root.path != 'home' && $root.path != 'search' && $root.path != 'iframe'" class="generalControls float-right">
            <a href="#/search" class="button"><i class="fi-magnifying-glass"></i></a>
        </li>
        <li class="generalControls float-right" ng-if="$root.path != 'iframe'">
            <button ng-click="createPlaces()"><i class="fi-plus"></i></button>
        </li>
    </ul>
</div>
<div ng-if="$root.window == 'small' && $root.path != 'home'" class="fixed">
    <a class="button column small-4 margin0" href="#/"><i class="fi-map"></i></a>
    <a class="button column small-4 margin0" href="#/search"><i class="fi-magnifying-glass"></i></a>
    <a ng-if="$root.path != 'iframe'" class="button column small-4 margin0"
       data-ng-controller="toolsCtrl" ng-click="open()">
        <i class="fi-thumbnails"></i>
    </a>
</div>
