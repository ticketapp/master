<input ng-if="!filter" id="searchBar" placeholder="Search" ng-model="$root.research"
       ng-model-options="{ getterSetter: true }"
       class="column small-10 medium-3">
<input ng-if="filter" id="searchBar" placeholder="Filter by {{$root.filterType}}"
       ng-change="$root.resizeImgHeight()"
       ng-model="$root.filterQuery"
       class="column small-10 medium-3">
<label class="inputName" ng-class="{active : $root.activEvent}" role="checkbox"
       ng-click="$root.activEvent = !$root.activEvent; $root.selEvent($root.activEvent)"
       ng-model="$root.activEvent" ng-model-options="{ getterSetter: true }">
    Evenements
</label>
<label class="inputName" ng-class="{active : $root.activArtist}" role="checkbox"
       ng-click="$root.activArtist = !$root.activArtist; $root.selArtist($root.activArtist)"
       ng-model="$root.activArtist" ng-model-options="{ getterSetter: true }">
    Artistes
</label>
<label class="inputName" ng-class="{active : $root.activPlace}" role="checkbox"
       ng-click="$root.activPlace = !$root.activPlace; $root.selPlace($root.activPlace)"
       ng-model="$root.activPlace" ng-model-options="{ getterSetter: true }">
    Lieux
</label>
<label class="inputName" ng-class="{active : $root.activUsr}" role="checkbox"
       ng-click="$root.activUsr = !$root.activUsr; $root.selUsr($root.activUsr)"
       ng-model="$root.activUsr" ng-model-options="{ getterSetter: true }">
    Organisateurs
</label>
<div class="column large-12 padding0"
     ng-if="$root.activEvent &&
     (searchPat == undefined || searchPat.length == 0)">
    <md-slider flex ng-change="$root.selStart($root.maxStart)"
               ng-model="$root.maxStart" min="1" max="51" step="1"
               aria-label="timeSlider"
               id="timeSearchSlider"
               class="md-primary column medium-8 padding0">
    </md-slider>
</div>
