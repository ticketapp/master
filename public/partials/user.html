<div id="banprofil">
    <img src="https://scontent-a-fra.xx.fbcdn.net/hphotos-ash3/t1.0-9/580205_10151517016104368_981116153_n.jpg" alt="">
</div>
<div class="row-fluid span12" id="profil_contenu">
    <div id="photo_profil">
        <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-ash2/t1.0-1/c24.72.600.600/s160x160/480201_10151516943909368_1443976049_n.jpg" alt="">
    </div>
    <div class="headerprofil">
        <div id="name" class="span8">
            <b data-ng-model="name">{{user.username}}</b>
        </div>
        <a href="#" class="btn btn-warning btn_event"> + Suivre</a>
    </div>
    <div class="contentprofil">
        <tabset class="span12">
            <tab data-ng-repeat="tab in user.tabs" data-heading="{{tab.title}}" data-active="tab.active" data-disabled="tab.disabled">
                <div data-ng-bind-html="tab.content"></div>
            </tab>
            <tab data-heading="+">
                <div class="tab-pane">
                <form data-ng-submit="addTab()">
                    <input placeholder="Titre de l'onglet" data-ng-model="newTab.title"/><br/><br/>
                    <textarea placeholder="Ecrivez un nouvel article" data-ng-model="newTab.content"></textarea>
                    <input type="submit" data-ng-click="ok()"/>
                </form>
                </div>
            </tab>
        </tabset>
    </div>
</div>
