<div class="parallax-background" style="background: #ffffff!important;">
    <img class="width100p" src="{{ organizer.imagePath }}" ng-if="organizer.imagePath != undefined"/>
    <div style="height: 100%;" ng-if="organizer.imagePath == undefined">
        <div class="column large-12 zIndex1 absolute paddingRight30">
            <div style="font-size: 12px;" class="column large-5">
                {{organizer.addresses[0].street}}<br/>
                {{organizer.addresses[0].zip}}
                {{organizer.addresses[0].city}}
            </div>
            <map-controls></map-controls>
        </div>
        <map ng-if="map"
             zoom="{{zoom}}"
             center="[{{organizer.geographicPoint}}]"
             scrollwheel="false"
             navigationControl="false"
             disable-default-u-i="true"
             mapTypeControl="false"
             scaleControl="false"
             styles="[
                 {
                     stylers:[
                         {hue:'#00654C'},
                         {visibility:'simplified'},
                         {gamma:0.5},
                         {weight:0.5}
                     ]
                 },
                 {
                    elementType:'labels',
                    stylers:[
                        {visibility:'off'}
                    ]
                },
                {featureType:'water',
                    stylers:[
                        {color:'#008CBA'}
                    ]
                }
            ]"
             style="height: 100%;"
             class="width100p">
            <directions
                    draggable="true"
                    panel="directions-panel"
                    travel-mode="{{travelMode}}"
                    origin="{{start}}"
                    destination="{{organizer.geographicPoint}}">
            </directions>
            <marker visible="true" position="{{organizer.geographicPoint}}" >
            </marker>
            <transit-layer></transit-layer>
        </map>
    </div>
</div>
<div class="parallax-content" style="background: #ffffff">
    <h2 class="column">{{organizer.name}}
        <i ng-if="otherWebsite == true" class="float-right  fa fa-chevron-down"
           ng-click="$parent.showUrls = !$parent.showUrls" style="margin-left: 5px; cursor: pointer"></i>
        <ul class="absolute zIndex4 right" ng-if="showUrls" style="background: #ffffff; box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26); padding-bottom: 10px; margin-bottom: 10px;">
            <li ng-repeat="website in organizer.websites" ng-if="website.name == 'website'" style="display: block; margin: 10px">
                <a href="http://www.{{website.url}}" target="_blank">{{website.url}}</a>
            </li>
        </ul>
        <a ng-if="website.name != 'website'"
           ng-repeat="website in artiste.websites"
           href="http://www.{{website.url}}" target="_blank">
            <i ng-class="{'fi-social-facebook' : website.name == 'facebook',
                   'fi-social-twitter' : website.name == 'twitter',
                   'fi-soundcloud' : website.name == 'soundcloud',
                   'fi-mixcloud' : website.name == 'mixcloud'}"
               class="float-right" style="margin-right: 5px;"></i>
        </a>
        <a href="http://www.facebook.com/{{artiste.facebookId}}" target="_blank">
            <i class="float-right fi-social-facebook" style="margin-right: 5px;"></i>
        </a>
    </h2>
    <div class="column large-12" ng-if="organizer.description.length > 0">
        <div class="column large-12 float-left marginBottom10"
             style="background-color: #e7e7e7">
            <h2 class="float-left"
                style="line-height: 50px;
                  margin: 5px;
                  color: rgb(105, 181, 205);
                ">PrÃ©sentation
            </h2>
                <div class="img-circularPlayer float-right"
                     style="background: rgba(0, 140, 186, 0.54); height: 50px; width: 50px">
                    <i class="pauseInImg ng-scope fa fa-chevron-down pointer"
                       style="font-size: 50px;"
                       ng-if="showDesc == false"
                       ng-click="$parent.showDesc = true"></i>
                    <i class="pauseInImg ng-scope fa fa-chevron-up pointer"
                       style="font-size: 50px;"
                       ng-if="showDesc == true"
                       ng-click="$parent.showDesc = false"></i>
                </div>
            <div ng-if="showDesc == true" class="float-left width100p" data-ng-bind-html="organizer.description">
            </div>
        </div>
    </div>
    <div ng-if="organizer.imagePath != undefined && map == true"
         style="height: 300px;" class="column large-12 marginBottom20">
        <div class="column large-12 zIndex1 absolute paddingRight30">
            <div style="font-size: 12px;" class="column large-5">
                {{organizer.addresses[0].street}}<br/>
                {{organizer.addresses[0].zip}}
                {{organizer.addresses[0].city}}
            </div>
            <map-controls></map-controls>
        </div>
        <map zoom="{{zoom}}"
             center="[{{organizer.geographicPoint}}]"
             scrollwheel="false"
             navigationControl="false"
             disable-default-u-i="true"
             mapTypeControl="false"
             scaleControl="false"
             styles="[
             {
                 stylers:[
                     {hue:'#00654C'},
                     {visibility:'simplified'},
                     {gamma:0.5},
                     {weight:0.5}
                 ]
             },
             {
                elementType:'labels',
                stylers:[
                    {visibility:'off'}
                ]
            },
            {featureType:'water',
                stylers:[
                    {color:'#008CBA'}
                ]
            }
        ]"
             style="height: 100%; min-height: 300px;"
             class="width100p">
            <directions
                    draggable="true"
                    panel="directions-panel"
                    travel-mode="{{travelMode}}"
                    origin="{{start}}"
                    destination="{{organizer.geographicPoint}}">
            </directions>
            <marker visible="true" position="{{organizer.geographicPoint}}" >
            </marker>
            <transit-layer></transit-layer>
        </map>
    </div>
    <h2 class="column" ng-show="orgaEvents.length > 0">Evenements</h2>
    <div class="column large-4 medium-6 float-left margin0 data-ng-event"
         data-ng-repeat="event in orgaEvents">
    </div>
    <div layout="row" class="column large-12" layout-sm="column" layout-align="space-around" ng-if="loadEvents">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
