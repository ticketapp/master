<div class="parallax-background" style="background: #ffffff!important;">
    <img class="width100p" src="{{ organizer.imagePath }}"/>
</div>
<div class="parallax-content column" style="background: #ffffff">
    <div class="columns large-12">
        <h2 id="eventTitle">{{organizer.name}}</h2>
    </div>
    <div class="column float-right paddingLeft0 paddingRight0 eventInfo"
         style="padding-bottom: 0; padding-left: 0; padding-right: 0;"
        ng-hide="organizer.description == undefined && largeMap == true"
         ng-class="{'large-12': orgaEvents.length == 0, 'large-8': orgaEvents.length == 1, 'large-4':orgaEvents.length > 1}">
        <div ng-if="largeMap == false" style="height: {{heightMap}};" class="column width100p padding0">
            <div class="column large-4 absolute" style="background: #ffffff;
            box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
            margin-left: 5px;
            margin-top: 5px;
            z-index: 1;">
                <h4>{{event.place}}</h4>
                <div style="font-size: 12px;">
                    {{event.addresses[0].street}}<br/>
                    {{event.addresses[0].zip}}
                    {{event.addresses[0].city}}
                </div>
            </div>
            <map ng-if="map"
                 zoom="14"
                 center="[{{organizer.geographicPoint}}]"
                 scrollwheel="false"
                 navigationControl="false"
                 mapTypeControl="false"
                 scaleControl="false"
                 style="height: 100%;"
                 class="width100p">
                <marker visible="true" position="{{organizer.geographicPoint}}" icon="../assets/img/marker.png">
                </marker>
            </map>
        </div>
        <div data-ng-bind-html="organizer.description"
             class="column width100p"
             style="max-height: {{descHeight}}px; overflow: hidden">
         </div>
        <i class="fi-plus" ng-if="descHeight > 0" ng-click="$parent.descHeight = 'auto'"></i>
    </div>
    <div class="column large-4 float-left margin0 data-ng-event"
         data-ng-repeat="event in orgaEvents"
         ng-if="$root.window == 'large' || $root.window == 'xlarge' || $root.window == 'xxlarge'">
    </div>
    <div class="column float-right eventInfo column padding0"
         ng-if="largeMap == true"
         ng-class="{'large-8': orgaEvents.length == 1 || orgaEvents.length %2 != 0 || medMap == true, 'scaleMap': medMap == true, 'large-12': fullMap == true, 'large-4':orgaEvents.length > 1}"

         >
        <div style="height: {{heightMap}}">
            <div class="column large-4 absolute" style="background: #ffffff;
            box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26); margin-left: 5px; margin-top: 5px; z-index: 1;">
                <h4>{{event.place}}</h4>
                <div style="font-size: 12px;">
                    {{event.addresses[0].street}}<br/>
                    {{event.addresses[0].zip}}
                    {{event.addresses[0].city}}
                </div>
            </div>
            <map ng-if="map"
                 zoom="15"
                 center="[{{organizer.geographicPoint}}]"
                 scrollwheel="false"
                 navigationControl="false"
                 mapTypeControl="false"
                 scaleControl="false"
                 style="height: 100%"
                 class="width100p">
                <marker visible="true" position="{{organizer.geographicPoint}}" icon="../assets/img/marker.png">
                </marker>
            </map>
        </div>
    </div>
    <div class="column large-4 float-left margin0 data-ng-event"
         ng-if="$root.window == 'medium' || $root.window == 'small'"
         data-ng-repeat="event in orgaEvents">
    </div>
</div>
