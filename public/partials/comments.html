<form name="popoverform" ng-submit="addComment()">
    <textarea class="span12" type="text" placeholder="Laissez un commentaire" ng-model="newComment.content"></textarea>
    <input type="submit">
</form>
<div class="block_event_inner span12">
    <div ng-repeat="comment in event.comments">
        <h3>{{comment.userName}}</h3>
        {{comment.content}}
        <hr>
    </div>
</div>
