<img src="assets/img/2.jpg" alt="poikjij" class="min"/>
<div class="row-fluid">
    <div class="span8">
        <div class="event_entete row-fluid">
            <h2>{{ event.name }}</h2>
            <a href="#" class="btn btn-warning btn_event"><i class="icon-white icon-share"></i></a>
            <a href="#" class="btn btn-warning btn_event"> + </a>
            <a href="#" class="btn btn-warning btn_event"><i class="icon-white icon-shopping-cart"></i></a>
        </div>
        <div class="row-fluid">
            <p>
                Par
                <a href="#/user/{{user.id}}" class="custom-trigger" data-ng-repeat="nickname in event.nicknames.split(',')">
                    {{ nickname }}
                </a>
                <i class="icon-calendar"></i>
                <i class="icon-time"></i>
                <i class="icon-map-marker"></i>
            </p>
        </div>
        <br/>
        <div class="row-fluid">
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#Presentation_event" data-toggle="tab">Festival Garorock</a></li>
                    <li><a href="#J1" data-toggle="tab">J1</a></li>
                    <li><a href="#J2" data-toggle="tab">J2</a></li>
                    <li><a href="#J3" data-toggle="tab">J3</a></li>
                    <li><a href="#Videos" data-toggle="tab">Videos</a></li>
                </ul>
                <div class="tab-content" id="event_nav">
                    <div class="tab-pane active" id="Presentation_event">
                        <div class="well">
                        </div>
                    </div>
                    <div class="tab-pane" id="J1">Tous les livres</div>
                    <div class="tab-pane" id="J2">Tous les t√©moignages</div>
                    <div class="tab-pane" id="J3">blablabla</div>
                    <div class="tab-pane" id="Videos">Videos</div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </div>
    <div class="right row-fluid span4" id="block_info">
        <div id="block_news">
            <div class="span12 block_event">
                <h5>NEWS</h5>
            </div>
            <div class="block_event_inner span12">
            </div>
        </div>
    </div>
    <div id="block_comment" class="row-fluid span12">
        <div class="span12 block_event">
            <h5>COMMENTAIRES</h5>
        </div>
        <div class="block_event_inner span12">

            <div class="comment" data-ng-repeat="comment in event.comments">
                <h3>{{comment.userName}}</h3>
                {{comment.content}}
                <hr>
            </div>
        </div>
        <form data-ng-submit="addComment()" id="comment_event">
                <textarea class="span12" placeholder="Laissez un commentaire" data-ng-model="newComment.content"></textarea>
                <input type="submit">
            </form>
    </div>
</div>
