@(events: play.api.libs.json.JsValue)

@main(title = "Ticketapp") {
<div class=" row-fluid ng-search"></div>
<div class="row-fluid pages_contain">
    <div class="row-fluid span12" id="events_contener" data-ng-init="events = @events"><br/>
        <ul>
            <li class="row-fluid event_min_contener data-ng-event" data-ng-repeat="event in events | filter:{lieux:query}">
            </li>
        </ul>
    </div>
</div>

}
