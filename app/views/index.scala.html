@main(title = "Ticketapp") {

<nav id="pages-nav" data-ng-controller="scrollCtrl" id="top">
    <ul nav-menu="active">
	    <li class="left" id="logo">
	        <a href="#/"><img class="logo" src="assets/img/logo.png" alt="" ng-click="gotoTop()"><!--{{asset('img/logo.png')}}--></a>
	    </li>
        <div class="left" ng-controller="searchCtrl">

            <md-input-container md-theme="docs-dark">
                <label>Search</label>
                <input ng-model="artisteFb" ng-change="searchArtist()">
            </md-input-container>
            <div class="absolute">
            <div  ng-click="GetArtisteById(artisteSearch.id)" ng-repeat="artisteSearch in artistes | filter : 'Musician' | limitTo : 10">{{artisteSearch.name}}</div>
            </div>
        </div>
    <!--<li class="right">
        <div data-ng-controller="connectCtrl" class="btn btn-warning signIn" ng-click="open()">Sign In</div>
    </li>-->
    <li class="right">
        <img data-ng-controller="toolsCtrl" src="assets/img/user1.png" class="connect" ng-click="open()"/>
        </li>
    </ul>
</nav>
<div id="contener">
    <div data-ng-view class="wrapper-outer row"></div>
</div>
<div class="ng-lecture"></div>
<div class="footer row-fluid"></div>
}
